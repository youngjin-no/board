<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/fragments/header.html :: headerFragment"></div>
</head>

<div class="mt-5 mb-5 ms-5">
  <p class="fs-1">게시판 목록</p>
</div>

<table class="table table-bordered table-hover">
  <colgroup>
    <col style="width: 15%;">
    <col style="width: auto;">
    <col style="width: 15%;">
    <col style="width: 15%;">
    <col style="width: 15%;">
  </colgroup>
  <thead>
  <tr>
    <th scope="col" style="text-align: center;">No</th>
    <th scope="col" style="text-align: center;">제목</th>
    <th scope="col" style="text-align: center;">등록자</th>
    <th scope="col" style="text-align: center;">등록일</th>
    <th scope="col" style="text-align: center;">수정일</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="list : ${articleList}">
      <th th:text="${list.id}" style="text-align: center;"></th>
      <td><a th:href="@{/articles/{id}(id=${list.id})}" th:text="${list.subject}"></a></td>
      <td th:text="${list.writer}" style="text-align: center;"></td>
      <td th:text="${#temporals.format(list.createdDate, 'yyyy.MM.dd')}" style="text-align: center;"></td>
      <td th:text="${#temporals.format(list.lastModifiedDate, 'yyyy.MM.dd')}" style="text-align: center;"></td>
    </tr>
  </tbody>
</table>

<div style="text-align: right;">
  <a href="/articles/new" class="btn btn-primary">등록</a>
</div>

<footer>
  <div th:replace="/fragments/footer.html :: footerFragment"></div>
</footer>

</body>
</html>
